@(query: String, wordStats: java.util.Map[String,Long ])

<!DOCTYPE html>
<html>
    <head>
        <title>Word Statistics for "@query"</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
                body {
                    padding: 20px;
                    background-color: #f8f9fa;
                }
                h1 {
                    margin-bottom: 30px;
                    text-align: center;
                }
                table {
                    width: 80%;
                    margin: 0 auto;
                }
                th, td {
                    text-align: center;
                }
        </style>
    </head>
    <body>
        <h1>Word Statistics for "@query"</h1>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Word</th>
                    <th>Frequency</th>
                </tr>
            </thead>
            <tbody>
                @for((word, count) <- wordStats) {
                    <tr>
                        <td>@word</td>
                        <td>@count</td>
                    </tr>
                }

            </tbody>
        </table>
    </body>
</html>
