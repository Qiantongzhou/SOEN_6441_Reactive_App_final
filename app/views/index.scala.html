@import models.Video
@import models.SearchResult

@(searchHistory: LinkedList[SearchResult])

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>YouTube Video</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
        <style>
                body {
                    font-family: 'Poppins', sans-serif;
                    margin: 0;
                    padding: 0;
                    background: linear-gradient(135deg, #1f1c2c, #928dab);
                    color: #ffffff;
                    overflow-x: hidden;
                }

                header {
                    text-align: center;
                    padding: 60px 0 40px;
                    position: relative;
                }
                header h1 {
                    font-size: 48px;
                    margin: 0;
                    color: rgba(255, 255, 255, 0.9);
                    text-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
                }
                header::after {
                    content: '';
                    position: absolute;
                    bottom: -50px;
                    left: 50%;
                    transform: translateX(-50%);
                    width: 80%;
                    height: 100px;
                    background: rgba(255, 255, 255, 0.1);
                    filter: blur(30px);
                    z-index: -1;
                }
                .search-container {
                    display: flex;
                    justify-content: center;
                    margin-bottom: 40px;
                }
                .search-container input[type="text"] {
                    width: 300px;
                    padding: 15px;
                    font-size: 16px;
                    border: none;
                    border-radius: 30px 0 0 30px;
                    background: rgba(255, 255, 255, 0.15);
                    color: #ffffff;
                    backdrop-filter: blur(10px);
                    outline: none;
                    transition: background 0.3s;
                }
                .search-container input[type="text"]::placeholder {
                    color: #e0e0e0;
                }
                .search-container input[type="text"]:focus {
                    background: rgba(255, 255, 255, 0.25);
                }
                .search-container button {
                    padding: 15px 30px;
                    font-size: 16px;
                    border: none;
                    border-radius: 0 30px 30px 0;
                    background: rgba(255, 255, 255, 0.25);
                    color: #ffffff;
                    cursor: pointer;
                    outline: none;
                    transition: background 0.3s;
                }
                .search-container button:hover {
                    background: rgba(255, 255, 255, 0.35);
                }

                #videoContainer {
                    display: flex;
                    flex-wrap: wrap;
                    justify-content: center;
                    padding: 0 20px;
                }
                .video-item {
                    background: rgba(255, 255, 255, 0.15);
                    border-radius: 20px;
                    margin: 20px;
                    width: 300px;
                    overflow: hidden;
                    backdrop-filter: blur(10px);
                    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
                    transition: transform 0.3s, background 0.3s;
                }
                .video-item:hover {
                    transform: translateY(-10px);
                    background: rgba(255, 255, 255, 0.25);
                }
                .video-item img {
                    width: 100%;
                    height: auto;
                }
                .video-content {
                    padding: 20px;
                }
                .video-content h3 {
                    margin: 0 0 10px 0;
                    font-size: 20px;
                    color: #ffffff;
                }
                .video-content h3 a {
                    text-decoration: none;
                    color: inherit;
                }
                .video-content h3 a:hover {
                    text-decoration: underline;
                }
                .video-content p {
                    margin: 5px 0;
                    color: #e0e0e0;
                }
                .video-content p a {
                    color: #a29bfe;
                    text-decoration: none;
                }
                .video-content p a:hover {
                    text-decoration: underline;
                }
                footer {
                    text-align: center;
                    padding: 20px 0;
                    background: rgba(255, 255, 255, 0.1);
                    backdrop-filter: blur(5px);
                    color: #ffffff;
                }
                /* Modal Styles */
                .modal {
                    display: none; /* Hidden by default */
                    position: fixed; /* Stay in place */
                    z-index: 1000; /* Sit on top */
                    left: 0;
                    top: 0;
                    width: 100%; /* Full width */
                    height: 100%; /* Full height */
                    overflow: auto; /* Enable scroll if needed */
                    background-color: rgba(0, 0, 0, 0.7); /* Black w/ opacity */
                    color:black;
                }

                .modal-content {
                    background-color: #fefefe;
                    margin: 5% auto; /* 5% from the top and centered */
                    padding: 20px;
                    border: 1px solid #888;
                    width: 80%; /* Could be more or less, depending on screen size */
                    border-radius: 10px;
                    position: relative;
                }

                .close-button {
                    color: #4184ea;
                    float: right;
                    font-size: 28px;
                    font-weight: bold;
                    cursor: pointer;
                    position: absolute;
                    right: 20px;
                    top: 10px;
                }

                .close-button:hover,
                .close-button:focus {
                    color: #000;
                    text-decoration: none;
                    cursor: pointer;
                }

                /* Table Styles */
                #statsTable {
                    width: 100%;
                    border-collapse: collapse;
                    margin-top: 20px;

                }

                #statsTable th, #statsTable td {
                    border: 1px solid #ddd;
                    padding: 8px;
                    text-align: center;
                }

                #statsTable th {
                    background-color: #343a40;
                    color: white;
                }

                #statsTable tr:nth-child(even) {
                    background-color: #f2f2f2;
                }

                /* Adjustments to ensure the modal content is scrollable if it overflows */
                .modal-content {
                    max-height: 80vh;
                    overflow-y: auto;
                }
                /* Modal Animation */
                .modal-content {
                    animation-name: modalOpen;
                    animation-duration: 0.5s;
                }

                @@keyframes modalOpen {
                               from { opacity: 0; transform: translateY(-50px); }
                               to { opacity: 1; transform: translateY(0); }
                           }
        </style>
    </head>
    <body>

        <header>
            <h1>Welcome to YT Lytics</h1>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter keywords" required>
            <button onclick="startSearch()">Search</button>
        </div>

        <div id="searchSummary"></div>
        <div id="videoContainer"></div>
        <div id="statsModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2 id="statsTitle"></h2>
                <table id="statsTable">
                        <!-- Table content will be dynamically generated -->
                </table>
            </div>
        </div>

        <footer>
            <p>SOEN6441 project Akka Reactive webpage, Group: The Best App
            </p>
        </footer>

        <script type="text/javascript">
                var socket;
                var receivedVideoIds = new Set();

                window.onload = function() {
                    connectWebSocket();
                };

                function connectWebSocket() {
                    var wsProtocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
                    var wsUrl = wsProtocol + window.location.host + '/searchSocket';
                    socket = new WebSocket(wsUrl);

                    socket.onopen = function() {
                        console.log('WebSocket connection established.');
                    };

                    socket.onmessage = function(event) {
                        var message = JSON.parse(event.data);
                        switch (message.type) {
                            case "video":
                                displayVideo(message.data);
                                break;
                            case "summary":
                                updateSummary(message.sentiment);
                                break;
                            case "wordStats":
                                displayWordStats(message.query, message.wordStats);
                                break;
                                //for continuous connection
                            case "ping":
                                // Send pong back to server
                                var pongMessage = {
                                    type: 'pong'
                                };
                                console.log("server check connection success")
                                socket.send(JSON.stringify(pongMessage));
                                break;
                            default:
                                console.log('Unknown message type:', message.type);
                        }
                    };

                    socket.onerror = function(error) {
                        console.error('WebSocket error:', error);
                    };

                    socket.onclose = function() {
                        console.log('WebSocket connection closed.');
                    };
                }

                function startSearch() {
                    var query = document.getElementById('searchInput').value.trim();
                    if (query === '') {
                        alert('Please enter search terms.');
                        return;
                    }

                    document.getElementById('videoContainer').innerHTML = '';
                    document.getElementById('searchSummary').innerHTML = '';
                    receivedVideoIds.clear();

                    document.getElementById('searchSummary').innerText = `Search Terms: "${query}" (Sentiment. WIP) (More Stats. WIP)`

                    var searchMessage = {
                        type: 'search',
                        query: query
                    };
                    socket.send(JSON.stringify(searchMessage));
                }
                // function to request word stats
                function requestWordStats(query) {
                    var statsMessage = {
                        type: 'wordStats',
                        query: query
                    };
                    socket.send(JSON.stringify(statsMessage));
                }

                function updateSummary(sentiment){
                    var summary = document.getElementById('searchSummary');
                    summary.innerHTML = `Search Terms: "${document.getElementById('searchInput').value}" ${sentiment} `;
                    var statsButton = document.createElement('button');
                    statsButton.textContent = 'Show Word Statistics';
                    var query=document.getElementById('searchInput').value;
                    statsButton.onclick = function() {
                        requestWordStats(query);
                    };
                    summary.appendChild(statsButton);

                }

                function displayVideo(video) {
                    if (receivedVideoIds.has(video.videoId)) {
                        return;
                    }
                    receivedVideoIds.add(video.videoId);

                    var videoContainer = document.getElementById('videoContainer');

                    var videoElement = document.createElement('div');
                    videoElement.classList.add('video-item');

                    var thumbnail = document.createElement('img');
                    thumbnail.src = video.thumbnail;
                    videoElement.appendChild(thumbnail);

                    var videoContent = document.createElement('div');
                    videoContent.classList.add('video-content');

                    var title = document.createElement('h3');
                    var titleLink = document.createElement('a');
                    titleLink.href = 'https://www.youtube.com/watch?v=' + video.videoId;
                    titleLink.target = '_blank';
                    titleLink.textContent = video.title;
                    title.appendChild(titleLink);
                    videoContent.appendChild(title);

                    var channel = document.createElement('p');
                    channel.innerHTML = '<b>Channel:</b> ';
                    var channelLink = document.createElement('a');
                    channelLink.href = '@routes.SearchController.showChannelProfile("' + video.channelId + '")';
                    channelLink.textContent = video.channelTitle;
                    channel.appendChild(channelLink);
                    videoContent.appendChild(channel);

                    var description = document.createElement('p');
                    description.innerHTML = '<b>Description:</b> ' + video.description;
                    videoContent.appendChild(description);

                    videoElement.appendChild(videoContent);

                    videoContainer.appendChild(videoElement);
                }

                // Function to display word statistics
                function displayWordStats(query, wordStats) {
                    // Get modal elements
                    var modal = document.getElementById('statsModal');
                    var statsTitle = document.getElementById('statsTitle');
                    var statsTable = document.getElementById('statsTable');
                    var closeButton = document.querySelector('.close-button');

                    // Set the title
                    statsTitle.textContent = 'Word Statistics for "' + query + '"';

                    // Clear previous table content
                    statsTable.innerHTML = '';

                    // Create table header
                    var headerRow = document.createElement('tr');
                    var wordHeader = document.createElement('th');
                    wordHeader.textContent = 'Word';
                    var countHeader = document.createElement('th');
                    countHeader.textContent = 'Frequency';
                    headerRow.appendChild(wordHeader);
                    headerRow.appendChild(countHeader);
                    statsTable.appendChild(headerRow);

                    // Populate table rows
                    for (var word in wordStats) {
                        //console.log(word+" "+wordStats[word])
                        var row = document.createElement('tr');
                        var wordCell = document.createElement('td');
                        wordCell.textContent = word;
                        var countCell = document.createElement('td');
                        countCell.textContent = wordStats[word];
                        row.appendChild(wordCell);
                        row.appendChild(countCell);
                        statsTable.appendChild(row);
                    }

                    // Show the modal
                    modal.style.display = 'block';

                    // When the user clicks on (x), close the modal
                    closeButton.onclick = function() {
                        modal.style.display = 'none';
                    };

                    // When the user clicks anywhere outside of the modal content, close it
                    window.onclick = function(event) {
                        if (event.target == modal) {
                            modal.style.display = 'none';
                            window.onclick = null; // Remove the handler to prevent conflicts
                        }
                    };
                }

        </script>

    </body>
</html>
